<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite seu país de origem <input type="text" name="nac" id="nac"> <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var ori = window.document.getElementById(`nac`).value
            var res = window.document.querySelector(`div#res`)
            res.innerHTML += `<p>Seu país de origem é o ${ori}</p>`
            if (ori == `Brasil`){
                res.innerHTML += '<p>Você é brasileiro</p>'
            }
            else{
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
            
        }
    </script>

</body>
</html>
